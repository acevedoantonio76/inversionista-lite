<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0f172a" />
  <title>Panel de Inversionistas · Lite</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Panel de Inversionistas · Lite</h1>
    <input id="q" type="search" placeholder="Buscar por nombre, estilo o estrategia…" />
    <select id="sort">
      <option value="name-asc">Nombre (A→Z)</option>
      <option value="risk-desc">Riesgo (alto→bajo)</option>
      <option value="risk-asc">Riesgo (bajo→alto)</option>
    </select>
    <button id="exportCsv">Exportar CSV</button>
    <button id="installBtn" title="Instalar como App">Instalar</button>
  </header>

  <main id="list" class="grid" aria-live="polite"></main>

  <footer class="foot">
    <small>Funciona en GitHub Pages y como PWA · Hecho por Antonio</small>
  </footer>

  <script src="./app.js" defer></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js").catch(console.error);
    }
  </script>
</body>
</html>
